<main class="content">
  

  <h1 class="h3 mb-3">Messages</h1>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<style></style>
<div class="container">
<div class="row clearfix">
  <div class="col-lg-12">
      <div class="card chat-app">
          <div id="plist" class="people-list" style="background-color: white;">
              <div class="input-group">
                 
                  <input type="text" class="form-control" placeholder="Search...">
              </div>
              <ul class="list-unstyled chat-list mt-2 mb-0" *ngFor="let m of message;let i = index"  >
                 <button style="border-radius: 15px;border: 0;width: 250px;" (click)="getMessages1(m.id_emmet)"> <li class="clearfix" >
                      <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" >
                      <div class="about">
                          <div class="name" > {{m.emetteur}}</div>

                          <div class="status">{{m.date}}</div>                                            
                      </div>
                  </li></button>
        
              </ul>





          </div>
          
          <div class="chat" >
              <div class="chat-header clearfix">
                  <div class="row">
                      <div class="col-lg-6">
                          
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" >
                            
                                <p style="margin-left: 50px; margin-top: 8px; font-style:bold;">{{message1[0].emetteur}}</p>
                                
                          <div class="chat-about">
                              <h6 class="m-b-0"></h6>
                              
                          </div>
                      </div> 
                    
                  </div>
              </div>
              <div class="chat-history">
                <ul class="m-b-0">
                  <ul *ngFor="let m of message1;let i = index">
                    <li class="clearfix">
                        <div class="message-data">
                            <span class="message-data-time">10:12 AM, Today</span>
                        </div>
                        <div class="message my-message">{{m.texte}}</div>                                    
                    </li>                               
                   
                  </ul>
                    <ul *ngFor="let message of listMessage">
                        <li class="clearfix">
                            <div class="message-data">
                            </div>
                            <div class="message my-message float-right"> {{message}} </div>
                        </li>
                       
                    </ul>
                   
                </ul>
            </div>
              <div class="chat-message clearfix">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <label  for="upload-input">
                        <i class="bi bi-cloud-upload btn btn-primary" style="height: 50px;"></i>
                        <input  id="upload-input" type="file" style="display:none" #rerf1>
                      </label>
                    </div>
                      <input type="text" class="form-control" placeholder="Enter text here..." #rerf>    <div class="input-group-prepend">
                        
                          <button style="height: 50px;" class="input-group-text" (click)="EnvoyerMessages(rerf,rerf1)">   <span  ><i class="fa fa-send"></i></span></button>
                          
                      </div>                                
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</main><!-- End #main -->
