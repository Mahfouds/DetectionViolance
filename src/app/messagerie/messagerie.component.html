<main class="content">

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Messagrie Intelligente</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="signOut()"><i class="bi bi-box-arrow-right"></i>
              DÃ©connexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <style></style>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list" style="background-color: white;">
            <div class="input-group">

              <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="contacts" *ngFor="let user of users;let i=index">
              <ul (click)="getMessagesBtw2Contacts(user.id,user.username)" class="list-group-item list-group-item-action border-0 "
                style="cursor: pointer;">

                <div class="d-flex align-items-start">
                  <img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="rounded-circle mr-1"
                    alt="Vanessa Tucker" width="40" height="40">
                  <div class="flex-grow-1 ml-3" *ngIf="user.id==vous; else alternative">
                    {{user.username}} (Vous)
                    <div class="small"><span class="fas fa-circle chat-online"></span> {{user.region}}</div>
                  </div>
                  <ng-template #alternative>
                    <div class="flex-grow-1 ml-3">
                      {{user.username}}
                      <div class="small"><span class="fas fa-circle chat-online"></span> {{user.region}}</div>
                    </div>
                  </ng-template>
                </div>
              </ul>
            </div>





          </div>

          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">

                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">

                  <p style="margin-left: 50px; margin-top: 8px; font-style:bold;"></p>

                  <div class="chat-about">
                    <h6 class="m-b-0 uppercase">{{currentDestinatireName}}</h6>

                  </div>
                </div>

              </div>
            </div>
            <div class="chat-history" #chatContainer>
              <ul class="m-b-0" *ngFor="let message of messages; let i = index">
                <ul *ngIf="message.id_emmet!=vous;else alternative">
                  <li class="clearfix">
                    <div class="message-data">
                      <span class="message-data-time">{{message.date}}</span>
                    </div>
                    <div class="message my-message"> {{message.texte}}
                    <div class="image-container" *ngIf="message.image!=''">
                      <div class="image-wrapper">
                        <img *ngIf="message.violanceState==false||currentInfos.categoryAge=='Adulte';else alternateImage"  src="{{message.image}}" alt="" class="image">
                        <ng-template #alternateImage>
                          <div class="image-container">
                            <img src="{{message.image}}" alt="" class="image" style="filter: blur(5px);">

                          </div>
                        </ng-template>
                      </div>
                    </div>
                    </div>
                  </li>
                </ul>

                <ng-template #alternative>
                  <ul>
                    <li class="clearfix">
                      <div class="message-data ">
                        <span class="message-data-time float-right">{{message.date}}</span>
                      </div>
                      <div class="message my-message float-right"> {{message.texte}}
                        <br>
                        <div class="image-container float-right" *ngIf="message.image!=''">
                          <img *ngIf="message.violanceState==false||currentInfos.categoryAge=='Adulte';else alternateImageright" src="{{message.image}}" alt="" class="image">
                          <ng-template #alternateImageright> <img src="{{message.image}}" alt="" class="image" style="filter: blur(5px);"><span>This image is violent</span></ng-template>

                        </div>

                      </div>
                    </li>

                  </ul>
                </ng-template>


              </ul>

            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <label for="upload-input">
                    <i class="bi bi-cloud-upload btn btn-primary" style="height: 50px;"></i>
                    <input id="upload-input" type="file" style="display:none" (change)="onFileSelect($event)">
                  </label>
                </div>
                <input type="text" class="form-control" [(ngModel)]="envoyerMessageDTO.texte" placeholder="Enter text here...">
                <div class="input-group-prepend" (click)="EnvoyerMessages()">

                  <button style="height: 50px;" class="input-group-text"> <span><i
                        class="fa fa-send"></i></span></button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main><!-- End #main -->
